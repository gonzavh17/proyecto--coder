<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body__landscape">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light nav__bar">
        <div class="container-fluid">
          <a class="logotipo" href="#">logotipo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Photography
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="landscape.html">Landscape</a>
                  </li>
                  <li><a class="dropdown-item" href="urban.html">Urban</a></li>
                  <li>
                    <a class="dropdown-item" href="arquitectura.html"
                      >Arquitectura</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section__landscape">
        <div class="title__container">
          <h2 class="title--hijo">Landscape</h2>
        </div>

        <div class="frase__container">
          <p class="frase--hijo frase--hijo-1">
            "La mejor cualidad de un paisaje es su capacidad de decir todo, sin
            la necesidad de una sola palabra".
          </p>
          <p class="frase--hijo frase--hijo-2">-Konrad Lorenz</p>
        </div>
        <div class="grid__landscape--padre">
          <div class="grid__landscape--hijo hijo--1">
            <img
              src="../imagenes/landscape1.jpg"
              alt=""
              class="grid__landscape--img"
            />
          </div>

          <div class="grid__landscape--hijo hijo--2">
            <img
              src="../imagenes/landscape2.jpg"
              alt=""
              class="grid__landscape--img"
            />
          </div>

          <div class="grid__landscape--hijo hijo--3">
            <img
              src="../imagenes/landscape3.jpg"
              alt=""
              class="grid__landscape--img"
            />
          </div>

          <div class="grid__landscape--hijo hijo--4">
            <img
              src="../imagenes/landscape4.jpg"
              alt=""
              class="grid__landscape--img"
            />
          </div>

          <div class="grid__landscape--hijo hijo--5">
            <img
              src="../imagenes/landscape5.jpg"
              alt=""
              class="grid__landscape--img"
            />
          </div>

          <div class="grid__landscape--hijo hijo--6">
            <img
              src="../imagenes/landscape8.jpg"
              alt=""
              class="grid__landscape--img"
            />
          </div>

          <div
            id="carouselExampleIndicators"
            class="carousel slide hijo--7"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner grid__landscape--img">
              <div class="carousel-item active">
                <img
                  src="../imagenes/landscape-slider.jpg"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../imagenes/landscape-slider2.jpg"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../imagenes/landscape-slider-3jpg.jpg"
                  class="d-block"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bottom">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <span class="jam jam-instagram footer__icons"
            ><a class="nav-link footer__a" aria-current="page" href="#"
              >Instagram</a
            ></span
          >
        </li>
        <li class="nav-item">
          <span class="jam jam-facebook footer__icons"
            ><a class="nav-link footer__a" aria-current="page" href="#"
              >Facebook</a
            ></span
          >
        </li>
        <li class="nav-item">
          <span class="jam jam-youtube footer__icons"
            ><a class="nav-link footer__a" aria-current="page" href="#"
              >Youtube</a
            ></span
          >
        </li>
        <li class="nav-item">
          <span class="jam jam-whatsapp footer__icons"
            ><a class="nav-link footer__a" aria-current="page" href="#"
              >Whatsapp</a
            ></span
          >
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
